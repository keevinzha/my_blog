{% extends "base.html" %}
{% load staticfiles %}

{% block title %}
文章详情
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <h1 class="clo-12 mt-4 mb-4">{{ article.title }}</h1>
        <div class="col-12 alert alert-success">作者：{{ article.author }}
            <a href="#" onclick="confirm_safe_delete()">删除文章</a>
        </div>
        <div class="col-12">
            <p>{{ article.body|safe }}</p>
        </div>
    </div>
</div>
    <form
        style="display:none;"
        id="safe_delete"
        action="{% url 'article:article_safe_delete' article.id %}"
        method="post"
        >
    {% csrf_token %}
    <button type="submit">发送</button>
    </form>
    <script>
    function confirm_safe_delete(){
        layer.open({
            title: "确认删除",
            content: "确认删除这篇文章吗？",
            yes: function(index, layero) {
                $('form#safe_delete button').click()
                layer.close(index)
            },
        })
    }
    </script>
{% endblock content %}
